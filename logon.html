<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedStore | Login/Register</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            background: #ffe6e0;
        }

        /* HEADER */
         .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background: #fff;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .08);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            color: #ff523b;
        }

        nav {
            display: flex;
            gap: 25px;
        }

        nav a {
            text-decoration: none;
            color: #555;
            font-weight: 500;
        }

        nav a:hover {
            color: #ff523b
        }

        .header-icons {
            display: flex;
            gap: 18px;
            font-size: 20px;
            cursor: pointer;
        }

        /* MOBILE NAV */
        @media(max-width:768px) {
            nav {
                position: absolute;
                top: 65px;
                left: 0;
                width: 100%;
                background: #fff;
                flex-direction: column;
                align-items: center;
                padding: 20px 0;
                display: none;
                box-shadow: 0 6px 20px rgba(0, 0, 0, .1);
            }

            nav.show {
                display: flex
            }
        }


        /* CONTAINER */
        .container {
            max-width: 900px;
            height: 80vh;
            margin: 40px auto;
            display: flex;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        /* LEFT IMAGE */
        .left {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&w=800&q=80') center/cover no-repeat;
        }

        /* RIGHT FORM */
        .right {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* TAB */
        .tab {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .tab button {
            background: none;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            padding-bottom: 6px;
            position: relative;
            color: #555;
        }

        .tab button.active {
            color: #e94e3f;
        }

        .tab button.active::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 3px;
            background: #e94e3f;
            border-radius: 3px;
        }

        /* FORMS */
        form {
            display: none;
            flex-direction: column;
            gap: 15px;
        }

        form.active {
            display: flex;
        }

        form input {
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        form button {
            background: #e94e3f;
            border: none;
            padding: 12px;
            color: #fff;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        form button:hover {
            background: #d03e31;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .left {
                height: 250px;
            }
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="header">
        <div class="logo">REDSTORE</div>

        <nav id="nav">
            <a href="index.html">Home</a>
            <a href="muthu.html">Products</a>
            <a href="#">About</a>
            <a href="logon.html">Contact</a>
            <a href="fdb.html">Account</a>
        </nav>

        <div class="header-icons">
            <!-- <i class="fa-solid fa-cart-shopping"></i> -->
            <i class="fa-solid fa-bars" id="menuBtn"></i>
        </div>
    </div>
    <!-- LOGIN / REGISTER -->
    <div class="container">

        <div class="left"></div>

        <div class="right">
            <div class="tab">
                <button class="tab-btn active" data-target="login">Login</button>
                <button class="tab-btn" data-target="register">Register</button>
            </div>

            <!-- LOGIN FORM -->
            <form id="login" class="active">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <!-- REGISTER FORM -->
            <form id="register">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>

    </div>

    <!-- JAVASCRIPT -->
    <script>

          const menuBtn = document.getElementById("menuBtn");
        const nav = document.getElementById("nav");

        menuBtn.onclick = () => nav.classList.toggle("show");

        const tabs = document.querySelectorAll('.tab-btn');
        const forms = document.querySelectorAll('form');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                forms.forEach(f => f.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(tab.dataset.target).classList.add('active');
            });
        });

        document.getElementById('login').addEventListener('submit', e => {
            e.preventDefault();
            alert('Logged in successfully!');
        });

        document.getElementById('register').addEventListener('submit', e => {
            e.preventDefault();
            alert('Registered successfully!');
        });
    </script>

</body>

</html>
