<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Red Printed Tshirt | REDSTORE</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f9f9f9;
            color: #333;
        }

        /* HEADER */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 25px;
            background: #fff;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .08);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            color: #ff523b;
        }

        nav {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #555;
            font-weight: 500;
        }

        nav a:hover {
            color: #ff523b;
        }

        .cart {
            cursor: pointer;
            font-size: 18px;
        }

        .header-icons {
            display: flex;
            gap: 18px;
            font-size: 20px;
            cursor: pointer;
        }

        /* MOBILE NAV */
        @media(max-width:768px) {
            nav {
                position: absolute;
                top: 65px;
                left: 0;
                width: 100%;
                background: #fff;
                flex-direction: column;
                align-items: center;
                padding: 20px 0;
                display: none;
                box-shadow: 0 6px 20px rgba(0, 0, 0, .1);
            }

            nav.show {
                display: flex;
            }
        }

        /* PRODUCT */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .product {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            display: flex;
            gap: 60px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
        }

        .col-1,
        .col-2 {
            flex: 1;
            min-width: 300px;
        }

        .main-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .thumbnails {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .thumbnails img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.3s;
        }

        .thumbnails img.active,
        .thumbnails img:hover {
            border-color: #ff523b;
            transform: scale(1.05);
        }

        .col-2 p {
            color: #888;
            font-size: 14px;
        }

        .col-2 h1 {
            margin: 10px 0;
            font-size: 28px;
        }

        .price {
            font-size: 26px;
            color: #ff523b;
            margin: 15px 0;
            font-weight: 600;
        }

        select,
        input {
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .actions {
            margin-top: 15px;
        }

        button {
            background: #ff523b;
            color: #fff;
            border: none;
            padding: 12px 35px;
            cursor: pointer;
            border-radius: 30px;
            margin-left: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: #e6452f;
        }

        .details {
            margin-top: 30px;
        }

        .details p {
            color: #666;
            line-height: 1.7;
        }

        @media(max-width:900px) {
            .product {
                flex-direction: column;
            }

            button,
            select,
            input {
                width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="header">
        <div class="logo">REDSTORE</div>

        <nav id="nav">
            <a href="index.html">Home</a>
            <a href="muthu.html">Products</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="fdb.html">Account</a>
            <!-- <span class="cart" onclick="goToCart()">
                <i class="fa-solid fa-cart-shopping"></i>
                (<span id="cartCount">0</span>)
            </span> -->
        </nav>

        <div class="header-icons">
            <i class="fa-solid fa-bars" id="menuBtn"></i>
            <span class="cart" onclick="goToCart()">
                <i class="fa-solid fa-cart-shopping"></i>
                (<span id="cartCount">0</span>)
            </span>
        </div>
    </div>

    <!-- PRODUCT -->
    <div class="container">
        <div class="product">

            <div class="col-1">
                <img id="mainImage" class="main-image"
                    src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab">
                <div class="thumbnails">
                    <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab" class="active">
                    <img src="https://images.unsplash.com/photo-1602810318383-e386cc2a3ccf">
                    <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246">
                    <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f">
                </div>
            </div>

            <div class="col-2">
                <p>Home / T-Shirt</p>
                <h1>Red Printed Tshirt by HRX</h1>
                <div class="price">$50.00</div>

                <select id="size">
                    <option value="">Select Size</option>
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                    <option>XL</option>
                </select>

                <div class="actions">
                    <input type="number" id="qty" value="1" min="1">
                    <button onclick="addToCart()">Add To Cart</button>
                </div>

                <div class="details">
                    <h3>Product Details</h3>
                    <p>Give your summer wardrobe a style upgrade with the HRX Men's Active T-shirt.</p>
                </div>
            </div>

        </div>
    </div>

    <!-- SCRIPT -->
    <script>
        const menuBtn = document.getElementById("menuBtn");
        const nav = document.getElementById("nav");

        menuBtn.onclick = () => nav.classList.toggle("show");

        const mainImage = document.getElementById("mainImage");
        const thumbnails = document.querySelectorAll(".thumbnails img");

        thumbnails.forEach(img => {
            img.onclick = () => {
                mainImage.src = img.src;
                thumbnails.forEach(i => i.classList.remove("active"));
                img.classList.add("active");
            };
        });

        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        document.getElementById("cartCount").innerText = cart.length;

        function addToCart() {
            const size = document.getElementById("size").value;
            const qty = document.getElementById("qty").value;

            if (!size) return alert("Please select size");

            cart.push({
                name: "Red Printed Tshirt by HRX",
                price: 50,
                size,
                qty,
                image: mainImage.src
            });

            localStorage.setItem("cart", JSON.stringify(cart));
            document.getElementById("cartCount").innerText = cart.length;
            alert("Added to cart ðŸ›’");
        }

        function goToCart() {
            window.location.href = "fdb.html";
        }
    </script>

</body>

</html>
